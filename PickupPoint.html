<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DV final</title>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZWxpdWlueiIsImEiOiJjbHZjeGdkNXgwcDljMnZvbHkwcTZqdHY3In0.E-TfecMIyF_z9ZJSn6sK_Q';
  const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/light-v11', // style URL
    center: [114.1244320147371, 22.61192903277529], 
    zoom: 10 // starting zoom
  });

  map.on('load', function() {
    fetch('boarding_json_data.json')
      .then(response => response.json())
      .then(data => {
        const geojson = {
          "type": "FeatureCollection",
          "features": data.map(item => ({
            "type": "Feature",
            "properties": {
              "timestamp": item.timestamp
            },
            "geometry": {
              "type": "Point",
              "coordinates": item.coordinates
            }
          }))
        };

        // 添加点数据源
        map.addSource('points', {
          'type': 'geojson',
          'data': geojson
        });

        // 添加点图层
        map.addLayer({
          'id': 'points',
          'type': 'heatmap',
          'source': 'points',
          'layout': {},
          'paint': {
            'circle-color': '#f55642',
            'circle-radius': 1
          }
        });
      });
  });
</script>
</body>
</html>
